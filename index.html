<body>

        <script>
            // Code from https://stackoverflow.com/a/29246176
            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
    
            var rndNumbers = []
    
            while (rndNumbers.length < 10) {
                let temp = randomNumber(0, 100)
    
                if (!rndNumbers.includes(temp)) {
                    rndNumbers.push(temp)
                }
            }
            document.getElementById('unsorted').innerHTML = rndNumbers;
    
            var numbersSorted = rndNumbers.sort((a, b) => a - b);
    
            document.getElementById('sorted').innerHTML = numbersSorted;
